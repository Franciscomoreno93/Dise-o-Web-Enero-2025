<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Interactiva</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: #111;
            color: white;
            overflow-x: hidden;
        }
        
        .container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .brand-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 900px;
            display: grid;
            grid-template-rows: repeat(4, auto);
            gap: 0;
        }
        
        .row {
            display: flex;
            width: 100%;
            margin-bottom: 0;
        }
        
        .row-1 {
            grid-row: 1;
            justify-content: flex-start;
        }
        
        .row-1 .brand-item:first-child {
            margin-right: 50px;
        }
        
        .row-2 {
            grid-row: 2;
            justify-content: flex-start;
        }
        
        .row-3 {
            grid-row: 3;
            justify-content: flex-start;
            display: flex;
            align-items: center;
        }
        
        .row-3 .brand-item {
            margin-right: 30px;
            flex: 0 0 auto;
            width: auto;
        }
        
        .row-3 .brand-item:last-child {
            margin-right: 0;
        }
        
        .row-4 {
            grid-row: 4;
            justify-content: flex-start;
        }
        
        .brand-item {
            position: relative;
            display: inline-block;
            font-weight: bold;
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.3s ease;
            margin-right: 20px;
            flex: 0 1 auto;
            white-space: nowrap;
        }
        
        .brand-item:last-child {
            margin-right: 0;
        }
        
        .brand-item:hover {
            opacity: 1;
        }
        
        .brand-name {
            display: inline-block;
            font-size: 4rem;
            font-weight: 500;
            line-height: 1;
        }
        
        .brand-description {
            display: inline-block;
            font-size: 1rem;
            font-style: italic;
            opacity: 0.7;
            margin-left: 5px;
            vertical-align: middle;
            transform: none;
        }
        
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1s ease;
        }
        
        .active-background {
            opacity: 1;
        }
        
        .row-2 .brand-item[data-brand="emotional"] {
            margin-left: 50px;
            margin-right: 0;
        }
        
        .row-4 .brand-item {
            margin-right: 50px;
        }
        
        .row-4 .brand-item:last-child {
            margin-right: 0;
        }

        /* Media Queries - Mejorando la responsividad */
        @media (max-width: 1200px) {
            .brand-name {
                font-size: 3.5rem;
            }
        }
        
        @media (max-width: 992px) {
            .brand-container {
                display: flex;
                flex-direction: column;
                align-items: flex-start;
            }
            
            .row {
                flex-direction: column;
                width: 100%;
            }
            
            .row-1, .row-2, .row-3, .row-4 {
                grid-row: auto;
            }
            
            .brand-item,
            .row-1 .brand-item:first-child,
            .row-3 .brand-item,
            .row-4 .brand-item {
                margin-right: 0;
                margin-bottom: 20px;
                margin-left: 0;
                width: 100%;
            }
            
            .row-2 .brand-item[data-brand="emotional"] {
                margin-left: 0;
            }
            
            .brand-name {
                font-size: 3rem;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                align-items: flex-start;
                padding-top: 50px;
            }
            
            .brand-container {
                padding-left: 15px;
            }
            
            .brand-item {
                margin-bottom: 25px;
            }
            
            .brand-name {
                font-size: 2.5rem;
                display: block;
            }
            
            .brand-description {
                font-size: 0.8rem;
                display: block;
                margin-left: 0;
                margin-top: 5px;
                transform: none;
            }
        }
        
        @media (max-width: 576px) {
            .brand-name {
                font-size: 2rem;
            }
            
            .brand-description {
                font-size: 0.7rem;
                transform: translateY(-8px);
            }
        }
        
        @media (max-width: 480px) {
            .brand-name {
                font-size: 1.8rem;
            }
            
            .brand-description {
                transform: translateY(-7px);
            }
        }
        
        @media (max-width: 380px) {
            .brand-name {
                font-size: 1.5rem;
            }
            
            .brand-description {
                font-size: 0.6rem;
                transform: translateY(-6px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="brand-container">
            <div class="row row-1">
                <div class="brand-item" data-brand="zpump">
                    <span class="brand-name">ZPump Urban Fit</span>
                    <span class="brand-description">Reebok</span>
                </div>
                
                <div class="brand-item" data-brand="coach2o">
                    <span class="brand-name">Coach2o</span>
                    <span class="brand-description">Font Vella</span>
                </div>
            </div>
            
            <div class="row row-2">
                <div class="brand-item" data-brand="rcar">
                    <span class="brand-name">RCar</span>
                    <span class="brand-description">Revista Car</span>
                </div>
                
                <div class="brand-item" data-brand="emotional">
                    <span class="brand-name">Emotional Pulse</span>
                    <span class="brand-description">Seidur</span>
                </div>
            </div>
            
            <div class="row row-3">
                <div class="brand-item" data-brand="alhambra">
                    <span class="brand-name">Alhambra</span>
                    <span class="brand-description">Cervezas Alhambra</span>
                </div>
                
                <div class="brand-item" data-brand="actimel">
                    <span class="brand-name">Actimel</span>
                    <span class="brand-description">Danone</span>
                </div>
                
                <div class="brand-item" data-brand="ffuuss">
                    <span class="brand-name">ffuuss</span>
                    <span class="brand-description">OTS Group</span>
                </div>
            </div>
            
            <div class="row row-4">
                <div class="brand-item" data-brand="delicious">
                    <span class="brand-name">Delicious</span>
                    <span class="brand-description">Dia</span>
                </div>
                
                <div class="brand-item" data-brand="roca">
                    <span class="brand-name">Roca</span>
                    <span class="brand-description">Sanitarios</span>
                </div>
                
                <div class="brand-item" data-brand="deepstate">
                    <span class="brand-name">Deep State</span>
                    <span class="brand-description">Fax</span>
                </div>
            </div>
        </div>
        
        <div class="background-container">
            <!-- Imágenes de fondo que aparecerán con el efecto hover -->
            <div class="background-image" id="bg-zpump" style="background-image: url('/api/placeholder/1200/800');"></div>
            <div class="background-image" id="bg-coach2o" style="background-image: url('/api/placeholder/1200/800');"></div>
            <div class="background-image" id="bg-rcar" style="background-image: url('/api/placeholder/1200/800');"></div>
            <div class="background-image" id="bg-emotional" style="background-image: url('/api/placeholder/1200/800');"></div>
            <div class="background-image" id="bg-alhambra" style="background-image: url('/api/placeholder/1200/800');"></div>
            <div class="background-image" id="bg-actimel" style="background-image: url('/api/placeholder/1200/800');"></div>
            <div class="background-image" id="bg-ffuuss" style="background-image: url('/api/placeholder/1200/800');"></div>
            <div class="background-image" id="bg-delicious" style="background-image: url('/api/placeholder/1200/800');"></div>
            <div class="background-image" id="bg-roca" style="background-image: url('/api/placeholder/1200/800');"></div>
            <div class="background-image" id="bg-deepstate" style="background-image: url('/api/placeholder/1200/800');"></div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const brandItems = document.querySelectorAll('.brand-item');
            
            // Función para manejar la interacción (hover o touch)
            function handleInteraction(item) {
                const brandName = item.getAttribute('data-brand');
                const backgroundElement = document.getElementById(`bg-${brandName}`);
                
                // Ocultar todos los fondos primero
                document.querySelectorAll('.background-image').forEach(bg => {
                    bg.classList.remove('active-background');
                });
                
                // Mostrar el fondo correspondiente
                if (backgroundElement) {
                    backgroundElement.classList.add('active-background');
                }
            }
            
            // Añadir eventos a cada elemento de marca
            brandItems.forEach(item => {
                // Eventos para desktop
                item.addEventListener('mouseenter', function() {
                    handleInteraction(item);
                });
                
                // Eventos para dispositivos táctiles
                item.addEventListener('touchstart', function(e) {
                    // No prevenir default en todos los casos para permitir scroll
                    // Solo prevenir en el elemento tocado
                    if (e.target.closest('.brand-item') === item) {
                        e.preventDefault();
                        handleInteraction(item);
                    }
                });
            });
            
            // Configurar un fondo predeterminado al cargar la página
            document.getElementById('bg-alhambra').classList.add('active-background');
            
            // No necesitamos la función handleOrientationChange ya que mantenemos el diseño original
        });
    </script>
</body>
</html>
