<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Personalizado</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="container">
        <div id="carrouselr-container">
            <span onclick="carrouselLeft()" class="btn">←</span>
            <div id="carrouselr">
                <div class="carrousel"><span>1</span></div>
                <div class="carrousel"><span>2</span></div>
                <div class="carrousel"><span>3</span></div>
                <div class="carrousel"><span>4</span></div>
                <div class="carrousel"><span>5</span></div>
                <div class="carrousel"><span>6</span></div>
                <div class="carrousel"><span>7</span></div>
                <div class="carrousel"><span>8</span></div>
                <div class="carrousel"><span>9</span></div>
                <div class="carrousel"><span>10</span></div>
            </div>
            <span onclick="carrouselRight()" class="btn">→</span>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
