<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="aboutus.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <img src="images/logo.png" alt="logo" class="header__logo-image">
        </div>
        <h1 class="header__title">The Coach Sneakers</h1>
        <nav class="header__nav">
            <ul class="header__nav-list">
                <li class="header__nav-item"><a href="home.html" class="header__nav-link">Inicio</a></li>
                <li class="header__nav-item"><a href="products.html" class="header__nav-link">Prodcutos</a></li>
                <li class="header__nav-item"><a href="aboutus.html" class="header__nav-link">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main class="contact">
        <div class="contact__container">
            <h1 class="contact__title">Contactos</h1>
            <p class="contact__description">
                Si necesitas ayuda, buscas algún modelo en concreto o quieres ponerte en contacto con nosotros completando el siguiente cuestionario:
            </p>
            <form class="contact__form" action="#" method="post">
                <div class="contact__form-group">
                    <label class="contact__label" for="name">Nombre</label>
                    <input class="contact__input" type="text" id="name" name="name" required />
                </div>
                <div class="contact__form-group">
                    <label class="contact__label" for="email">Correo Electrónico</label>
                    <input class="contact__input" type="email" id="email" name="email" required />
                </div>
                <div class="contact__form-group">
                    <label class="contact__label" for="message">Mensaje</label>
                    <textarea class="contact__textarea" id="message" name="message" rows="5" required></textarea>
                </div>
                <button class="contact__button" type="submit">Enviar</button>
            </form>

            <h2 class="contact__location-title">Ubicación</h2>
            <div class="contact__map-container">
                <iframe class="contact__map"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12681.053706605508!2d-5.996869442940961!3d37.38360205338091!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd126c394a7636c7%3A0x2d81bc33cd395f44!2sCEI%3A%20Centro%20de%20Estudios%20Innovaci%C3%B3n!5e0!3m2!1ses!2ses!4v1738329876167!5m2!1ses!2ses"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </div>
        <footer class="footer">
            <ul class="footer__list">
                <li class="footer__item">
                    <a href="https://facebook.com" class="footer__link">Facebook</a>
                </li>
                <li class="footer__item">
                    <a href="https://youtube.com" class="footer__link">Youtube</a>
                </li>
                <li class="footer__item">
                    <a href="https://instagram.com" class="footer__link">Instagram</a>
                </li>
            </ul>
        </footer>
    </main>

</body>
</html>
