<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">

<body>
    <header>
        <h1>Página de Registro</h1>
    </header>
    <div class="center-content">
        <form>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Registrarse</button>
        </form>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d317713.8582094698!2d-0.38178417366494884!3d51.5287351973291!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48761ad40f32ed8b%3A0x65f82d2d3f54b3b6!2sLondres%2C+Reino+Unido!5e0!3m2!1ses!2s!4v1711732058931" allowfullscreen></iframe>
    </div>
    <footer class="footer">
