<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider 3D Interactivo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js" defer></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
        }

        main {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
            perspective: 1000px;
            /* Perspectiva movida aquí para mejor efecto */
        }

        .swiper {
            width: 100%;
            height: 450px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .swiper-slide {
            text-align: center;
            font-size: 28px;
            font-weight: 600;
            background: linear-gradient(120deg, #e0f7fa 0%, #bbdefb 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            position: relative;
            overflow: hidden;
        }

        .swiper-slide:nth-child(2n) {
            background: linear-gradient(120deg, #fff8e1 0%, #ffecb3 100%);
        }

        .swiper-slide:nth-child(3n) {
            background: linear-gradient(120deg, #e8f5e9 0%, #c8e6c9 100%);
        }

        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .swiper-button-next,
        .swiper-button-prev {
            color: #fff;
            background: rgba(0, 0, 0, 0.5);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .swiper-button-next:hover,
        .swiper-button-prev:hover {
            background: rgba(0, 0, 0, 0.7);
            transform: scale(1.1);
        }

        .swiper-button-next:after,
        .swiper-button-prev:after {
            font-size: 22px;
            font-weight: bold;
        }

        .swiper-pagination-bullet {
            width: 12px;
            height: 12px;
            background: rgba(255, 255, 255, 0.7);
            opacity: 0.7;
            transition: all 0.3s ease;
        }

        .swiper-pagination-bullet-active {
            background: #ffffff;
            opacity: 1;
            transform: scale(1.2);
        }

        .slide-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: left;
        }

        .slide-title {
            font-size: 20px;
            margin: 0;
        }

        .slide-description {
            font-size: 14px;
            margin: 5px 0 0;
            font-weight: 400;
        }

        .title-container {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
            margin-top: 0;
        }

        .interaction-hint {
            text-align: center;
            color: #666;
            margin-top: 20px;
            padding: 10px;
            background: #e3f2fd;
            border-radius: 5px;
            font-size: 14px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 0.7;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.7;
            }
        }

        /* Estilos específicos para el efecto coverflow */
        .swiper-slide-shadow-left,
        .swiper-slide-shadow-right {
            background-image: linear-gradient(to left, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0));
        }
    </style>
</head>

<body>
    <main>
        <div class="title-container">
            <h1>Galería 3D Interactiva</h1>
            <p class="subtitle">Slider con efectos tridimensionales</p>
        </div>

        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="/dia36/fotoooo.jpg" alt="Foto 1" />
                    <div class="slide-caption">
                        <h3 class="slide-title">Paisaje Natural</h3>
                        <p class="slide-description">Hermosa vista de montaña nevada</p>
                    </div>
                </div>
                <div class="swiper-slide">
                    <img src="/dia36/foto.jpg" alt="Foto 2" />
                    <div class="slide-caption">
                        <h3 class="slide-title">Escaldor</h3>
                        <p class="slide-description">Escalador en acción</p>
                    </div>
                </div>
                <div class="swiper-slide">
                    <img src="/dia36/fotooo.jpg" alt="Foto 3" />
                    <div class="slide-caption">
                        <h3 class="slide-title">Senderistas</h3>
                        <p class="slide-description">Parada reglamentaria de senderistas</p>
                    </div>
                </div>
                <div class="swiper-slide">
                    <img src="/dia36/fotoo.jpg" alt="Foto 4" />
                    <div class="slide-caption">
                        <h3 class="slide-title">Ruta nevada</h3>
                        <p class="slide-description">Ruta por senderos nevados</p>
                    </div>
                </div>
                <div class="swiper-slide">
                    <img src="/dia36/fotooooo.jpg" alt="Foto 5" />
                    <div class="slide-caption">
                        <h3 class="slide-title">Desierto Dorado</h3>
                        <p class="slide-description">Dunas infinitas bajo el sol</p>
                    </div>
                </div>
            </div>

            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-pagination"></div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var swiper = new Swiper(".mySwiper", {
                slidesPerView: 1,
                spaceBetween: 30,
                loop: true,
                effect: "coverflow",
                grabCursor: true,
                centeredSlides: true,
                slidesPerView: "auto",
                coverflowEffect: {
                    rotate: 50,
                    stretch: 0,
                    depth: 100,
                    modifier: 1,
                    slideShadows: true,
                },
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                    dynamicBullets: true
                },
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
                keyboard: {
                    enabled: true,
                },
                speed: 800
            });
        });
    </script>
</body>

</html>
