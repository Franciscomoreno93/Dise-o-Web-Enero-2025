<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="2index.js" defer></script>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
            margin-bottom: 20px
        }

        .tracking-area {
            height: 300px;
            border: 2px dashed #ccc;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Rastreador de movimiento de raton</h1>
        <p>Mueve el ratón en cualquier lugar de la página y la posición se mostrará en la consola.</p>
        <div class="tracking-area">
            Mueve el ratón dentro de esta área
        </div>
        <p>Abre la consola del navegador (F12 o Ctrl+Shift+J) para ver las coordenadas.</p>
    </div>
</body>

</html>
