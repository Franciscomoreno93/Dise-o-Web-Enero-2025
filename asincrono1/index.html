<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header Responsive</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <header class="header">
    <div class="header__container">

      <img src="logo.png" alt="Logo" class="header__logo">


      <input type="checkbox" id="menu-toggle" class="header__menu-checkbox">
      <label for="menu-toggle" class="header__menu-button">
        <span class="header__menu-icon"></span>
        <span class="header__menu-icon"></span>
        <span class="header__menu-icon"></span>
      </label>


      <nav class="header__nav">
        <ul class="header__menu">
          <li class="header__menu-item"><a href="#" class="header__menu-link">Inicio</a></li>
          <li class="header__menu-item"><a href="#" class="header__menu-link">Servicios</a></li>
          <li class="header__menu-item"><a href="#" class="header__menu-link">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

</body>

</html>
