<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stockholm</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="header">
        <div class="header__logo">
            <img src="../asincrono1/imagenes/logoblack.png" alt="Logo de Stockholm">
        </div>
        <nav class="header__nav">
            <ul class="header__menu">
                <li class="header__item"><a href="#" class="header__link">Main</a></li>
                <li class="header__item"><a href="#" class="header__link">About</a></li>
                <li class="header__item"><a href="#" class="header__link">Contact</a></li>
            </ul>
        </nav>
        <div class="header__menu-icon">
            &#9776;
        </div>
    </header>

    <main class="gallery">
        <div class="gallery__item gallery__item--large">
            <img src="../asincrono1/imagenes/algodon.jpg" alt="Imagen de algodón" class="gallery__image">
        </div>
        <div class="gallery__item">
            <img src="../asincrono1/imagenes/Q.jpg" alt="Letra Q" class="gallery__image">
        </div>
        <div class="gallery__item">
            <img src="../asincrono1/imagenes/kata.jpg" alt="Texto KATA" class="gallery__image">
        </div>
        <div class="gallery__item">
            <img src="../asincrono1/imagenes/Beauty.jpg" alt="Frase sobre la belleza" class="gallery__image">
        </div>
    </main>

    <footer class="footer">
        <p class="footer__text">Stockholm</p>
        <p class="footer__info">© 2024 Todos los derechos reservados</p>
    </footer>

</body>
</html>
