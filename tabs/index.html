<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acordeón</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlace a la hoja de estilos externa -->
    <script defer src="index.js"></script> <!-- Carga un script externo -->
</head>

<body>
    <div class="contenedor">
        <ul class="ul">
            <li class="li activo">Botón 1</li> <!-- Elemento activo por defecto -->
            <li class="li">Botón 2</li>
            <li class="li">Botón 3</li>
        </ul>

        <!-- Contenedor con bloques de contenido que cambiarán según el botón seleccionado -->
        <div class="subcontenedor">
            <div class="bloque activo">Hola buenos dia.</div> <!-- Contenido visible por defecto -->
            <div class="bloque">Hola buenas tardeeeeeeeeeee.</div>
            <div class="bloque">Hasta luego buenas noche.</div>
        </div>
    </div>
</body>

</html>
